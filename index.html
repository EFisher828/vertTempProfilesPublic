<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="stylesheet.css"/>
	<script src="https://code.highcharts.com/highcharts.js"></script>
	<script src="https://code.highcharts.com/highcharts-more.js"></script>
	<script src="https://code.highcharts.com/modules/exporting.js"></script>
</head>

<header>
	<div>
		<!--<img id="pageTitleImg" src="nc-state-climate-office-logo.png" />-->
		<p id="headerTitle">Products | North Carolina State Climate Office</p>
	</div>
</header>
<body>
	<!--<p id="pageTitle">Vertical Temperature Plot: Western NC</p>-->
	<br /><br /><br /><br /><br />
	<table align="center">
		<tbody>
			<tr>
				<td>
					<select id="variableForm" class="select" onchange="whichChart()">
						<option value="Temperature" selected="selected">Temperature</option>
						<option value="Humidity">Relative Humidity</option>
						<option value="Dew">Dew Point</option>
						<option value="WB">Wet Bulb</option>
						<option value="Soil">Soil Temperature</option>
						<option value="Chill">Wind Chill</option>
					</select>
					<form id="chartMode">
						<input type="radio" name="chartMode" id="Current" value="Current" onclick="chartBuilder()" checked="checked">
						<label for="Current">Real-Time</label><br>
						<input type="radio" name="chartMode" id="Archive" value="Archive" onclick="testDisplay()">
						<label for="Archive">Archive</label><br>
					</form>
					<div id="archiveInputDiv">
						<form id="datetimeInput" onsubmit="return false">
							<label for="textInput">Enter Date & Time: </label><br />
							<input type="text" name="textInput" id="textInput" value="Ex: 2020-01-21 05:00"/><br /><br />
							<input id="archiveSubmit" type="submit" value="Submit" onclick="chartBuilderArchive()"/>
							<!--<button onclick="chartBuilderArchive()">Submit</button>-->
						</form>
					</div>
				</td>
				<td>
					<div id="container" class="chartDiv">
						<img src="./loadingGif.gif" id="loadingGif"/>
					</div>
				</td>
			</tr>
		</tbody>
	</table>
	<!--<p id="LLR"></p>-->
	<br /><br /><br />
	<p class="infoP">The vertical profile plotter is meant to augment real-time atmospheric observations across the Southern Appalachians.</p>
	<script src="./helperFunctionsArchive.js" type="text/javascript"></script>
	<script src="./helperFunctions.js" type="text/javascript"></script>
	<script src="./main.js" type="text/javascript"></script>
</body>
</html>
